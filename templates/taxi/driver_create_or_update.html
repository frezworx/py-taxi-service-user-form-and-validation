{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Create driver:</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Save" class="btn btn-primary">
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary ml-3">
      Cancel
    </a>
  </form>

{% endblock %}
